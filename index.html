<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Top Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .topbar {
            background-color: #044aa5;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure navbar is on top of other content */
        }

        .topbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .title {
            color: white;
            font-size: 1.5rem;
        }

        .notification {
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }

        .nav-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin-left: 2rem;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-menu a:hover {
            color: #00ff00;
        }

        @media screen and (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 1rem;
            }

            .nav-menu.active {
                display: block;
            }

            .nav-menu li {
                margin: 1rem 0;
            }
        }

        /* Add top margin to body to prevent content from hiding behind navbar */
        body {
            padding-top: 80px; /* Ensure enough space for fixed navbar */
            background-color: black;
        }

        .profile-container {
    display: flex;
    flex-direction: column; /* একের পর এক দেখাবে (column) */
    align-items: center; /* ছবি ও টেক্সটকে মাঝখানে আনবে */

    background-color: #4a90ec; /* ব্যাকগ্রাউন্ড কালার */
}



    </style>
</head>

     <script>
        // Get the elements
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        // Toggle the 'active' class when the menu button is clicked
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>

    <script>
    function sendMessage() {
        let input = document.getElementById("userMessage");
        let message = input.value.trim();
        if (message !== "") {
            let chatBox = document.querySelector(".chat-box");
            let userMessage = `<p><strong>You:</strong> ${message}</p>`;
            chatBox.innerHTML += userMessage;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }
    </script>
